baseURL: https://rfswift.io/
title: "RF Swift"

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: search
      name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/PentHertz/RF-Swift"
      params:
        icon: github

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      link: /
      width: 40
      height: 20

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: RF Swift
    languageCode: en

highlight:
  copy:
    enable: true
    # hover | always
    display: hover

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover